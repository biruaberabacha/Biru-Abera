	<script language="JavaScript">
var imageArray = new Array()
imageArray[0] = new Image(); imageArray[0].src = "images/bed (1).jpg";
imageArray[1] = new Image(); imageArray[1].src = "images/bed (2).jpg";
imageArray[2] = new Image(); imageArray[2].src = "images/bed (3).jpg";
imageArray[3] = new Image(); imageArray[3].src = "images/bed (4).jpg";
imageArray[4] = new Image(); imageArray[4].src = "images/bed (5).jpg";

var imageNum = 0;
var finished = 0;
var intervalID = "";

function startTransition()
{
  window.clearInterval(intervalID);

  if(finished == 0)
  {
    if(imageNum == imageArray.length) { imageNum = 0; }

    transImage.filters.item(0).Apply();
    transImage.src = imageArray[imageNum].src;
    transImage.filters.item(0).Play();
   finished = 1
  }

  intervalID = window.setInterval("startTransition()", 5000);
}
</script>

<script for="transImage" event="onfilterchange">
finished = 0;
imageNum += 1;
</script>
